<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card">
    <header class="card__result">
      <h2 class="result__title">Your Result</h2>
      <div class="result__score-container">
        <div class="result__score">76</div>
        <div class="result__score-label">of 100</div>
      </div>
      <div class="result__description-container">
        <h3 class="result__subtitle">Great</h3>
        <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </header>
    <section class="card__summary">
      <h2 class="summary__title">Summary</h2>
      <ul class="summary__list">
        <li class="summary__item item__reaction">
          <div class="summary__tag tag__reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span class="summary__tag-label">Reaction</span>
          </div>
          <div class="summary__tag-score"><b>80</b> <div class="tag-score__label">/ 100</div></div>
        </li>
        <li class="summary__item item__memory">
          <div class="summary__tag tag__memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <span class="summary__tag-label">Memory</span>
          </div>
          <div class="summary__tag-score"><b>92</b> <div class="tag-score__label">/ 100</div></div>
        </li>
        <li class="summary__item item__verbal">
          <div class="summary__tag tag__verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span class="summary__tag-label">Verbal</span>
          </div>
          <div class="summary__tag-score"><b>61</b> <div class="tag-score__label">/ 100</div></div>
        </li>
        <li class="summary__item item__visual">
          <div class="summary__tag tag__visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <span class="summary__tag-label">Visual</span>
          </div>
          <div class="summary__tag-score"><b>72</b> <div class="tag-score__label">/ 100</div></div>
        </li>
      </ul>
      <button class="card__btn">Continue</button>
    </section>
  </main>
</body>
</html>
